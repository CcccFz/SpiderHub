<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多条件筛选</title>
	<link rel="stylesheet" href="mix-select.css">
</head>

<body>
<div class="mix-select">
	<div class="mix-select-search">
		<label><input type="text" autocomplete="on" placeholder="搜索职位、公司以及其它相关信息"></label>
		<button>确定</button>
	</div>

	<table>
		<thead class="salary">薪资</thead>
		<tbody>
			<tr>
				<td class="active">不限</td>
				<td>5k及以下</td>
				<td>6k-10k</td>
				<td>11k-15k</td>
				<td>16k-20k</td>
				<td>21k-25k</td>
				<td>26k及以上</td>
				<td class="mix-select-custom">
					<label>自定义 <input type="number">k-<input type="number">k</label>
					<button>确定</button>
				</td>
			</tr>
		</tbody>
	</table>
	<table>
		<thead class="education">福利</thead>
		<tbody>
			<tr>
				<td class="active">不限</td>
				<td>餐补</td>
				<td>六险一金</td>
				<td>交通补助</td>
				<td>年底3+薪</td>
				<td>股票期权</td>
			</tr>
		</tbody>
	</table>
	<div class="mix-select-result">
		<span>76</span>
		<span>已选条件:</span>
	</div>
	<div class="mix-select-sort">
		<span>薪资排序</span>
		<span>经验排序</span>
		<span>规模排序</span>
		<span>发布时间排序</span>
	</div>
</div>

<script src="static/jquery-1.5.1.js"></script>
<script src="mix-select.js"></script>
</body>
</html>
