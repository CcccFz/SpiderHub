<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=7"/>

<title>jquery实现多条件筛选</title>

<link rel="stylesheet" type="text/css" href="style/list.css"/>
<link rel="stylesheet" type="text/css" href="style/manhuaDate.1.0.css"/>
<script type="text/javascript" src="js/jquery-1.5.1.js"></script><!--日期控件，JS库版本不能过高否则tab会失效-->
<script type="text/javascript" src="js/datejs.js"></script>
<script type="text/javascript" src="js/ui.tab.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	var tab = new $.fn.tab({
		tabList:"#demo1 .ui-tab-container .ui-tab-list li",
		contentList:"#demo1 .ui-tab-container .ui-tab-content"
	});
	var tab = new $.fn.tab({
		tabList:"#demo1 .ui-tab-container .ui-tab-list2 li",
		contentList:"#demo1 .ui-tab-container .ui-tab-content2"
	});		
});	
</script>

<script type="text/javascript">
$(function (){
	$("input.mh_date").datejs({					       
		Event : "click",    // 可选
		Left : 0,    // 弹出时间停靠的左边位置
		Top : -16,    // 弹出时间停靠的顶部边位置
		fuhao : "-",    // 日期连接符默认为-
		isTime : false,   // 是否开启时间值默认为false
		beginY : 2010,    // 年份的开始默认为1949
		endY :2015    // 年份的结束默认为2049
	});
});
</script>

<script type="text/javascript">
$(document).ready(function(e) {
  $("#selectList").find(".more").toggle(function() {
    $(this).addClass("more_bg");
    $(".more-none").show();
  }, function() {
    $(this).removeClass("more_bg");
    $(".more-none").hide();
  });
});
</script>

<script type="text/javascript">
$(document).ready(function() {
  var taboy_box=$(".lefttable-list");
  taboy_box.children("tbody").find("tr:gt(2)").hide();
  $(".leftbox-morea").toggle(function() {
    $(this).parent().prev().find("tr").show();
    $(this).addClass("more-i");
  }, function() {
    $(this).removeClass("more-i");
    $(this).parent().prev().children("tbody").find("tr:gt(2)").hide();
  });
});
</script>

</head>

<body>

<div class="w1200">
  <div class="list-screen">
    <div class="screen-top" style="position:relative;"><span>目的地<input id="txtadress" type="text"/></span><span>入住<input type="text" class="mh_date" readonly="true" /></span><span>退房<input type="text" class="mh_date" readonly="true" /></span><span>酒店名称<input type="text" class="ju-name" /></span><a href="#" id="submit-btn"/>搜索</a></div>
    <div style="padding:10px 30px 10px 10px;">

      <div class="screen-term">
        <div class="selectNumberScreen">
          <div id="selectList" class="screenBox screenBackground">

            <dl class="listIndex" attr="价格范围">
              <dt>月薪</dt>
              <dd>
                <label><a href="javascript:;" values2="" values1="" attrval="不限">不限</a></label>
                <label>
                  <input name="radio2" type="radio" value="" />
                  <a href="javascript:;" values2="8" values1="1" attrval="1-99">8k以下</a></label>
                <label>
                  <input name="radio2" type="radio" value="" />
                  <a href="javascript:;" values2="15" values1="8" attrval="100-300">8~15k</a></label>
                <div class="custom"><span>自定义</span>&nbsp;
                  <input name="" type="text" id="custext1"/> - <input name="" type="text" id="custext2"/>
                  <input name="" type="button" id="cusbtn"/>
                </div>
              </dd>
            </dl>

            <dl class="listIndex" attr="terminal_brand_s">
              <dt>优势</dt>
              <dd data-more=true>
                <label><a href="javascript:;" values2="" values1="" attrval="不限">不限</a></label>
                <label>
                  <input name="checkbox2" type="checkbox" value="" autocomplete="off"/>
                  <a href="javascript:;" values2="" values1="" attrval="">六险一金</a></label>
                <label>
                  <input name="checkbox2" type="checkbox" value="" autocomplete="off"/>
                  <a href="javascript:;" values2="" values1="" attrval="">精品酒店</a> </label>
               </dd>
            </dl>

          </div>
        </div>
      </div>

    </div>
    
    <div class="hasBeenSelected clearfix"><span id="time-num"><font>208</font>个职位</span>
      <div style="float:right;" class="eliminateCriteria">【清空全部】 </div>
      <dl>
        <dt>已选条件：</dt>
        <dd style="DISPLAY: none" class=clearDd>
          <div class=clearList></div>
      </dl>
    </div>
      <script type="text/javascript" src="js/shaixuan.js"></script>
  </div>

</div>

</body>
</html>
