<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Baidu Map </title>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0;padding:0}
        #container{height:100%}
    </style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=oypA2SIRdugGHPMRDbowoQoqTa8wi7Nw"></script>
<script>
var map = new BMap.Map("container");
map.enableScrollWheelZoom(true);

var point = new BMap.Point(104.067, 30.679);
map.centerAndZoom(point, 13);

var marker = new BMap.Marker(point);
map.addOverlay(marker);
marker.addEventListener("click", function(){
    alert("您点击了标注");
});

var geolocation = new BMap.Geolocation();
var pt;
geolocation.getCurrentPosition(function (r) {
    if (this.getStatus() === BMAP_STATUS_SUCCESS) {
        pt = r;
    }
});
map.centerAndZoom(new BMap.Point(r.point.lng, r.point.lat), 13);
</script>
</body>
</html>
